{% extends "base.html" %}
{% block title %}–ß–∞—Ç - Synaps{% endblock %}
{% block content %}
    <div id="content-wrapper" data-current-user-id="{{ current_user.id }}">
        <div id="user-list-container">
            <h3>–ö–æ—Ä–∏—Å—Ç—É–≤–∞—á—ñ Synaps</h3>
            <ul id="user-list">
                <li class="status">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —é–∑–µ—Ä—ñ–≤...</li>
            </ul>
        </div>
        <div id="chat_window">
            <h3 id="chat-with-title">–ë—É–¥—å –ª–∞—Å–∫–∞, –æ–±–µ—Ä—ñ—Ç—å —á–∞—Ç</h3>
            <ul id="messages"></ul>
            <div id="form">
                <input type="file" id="file_input" accept="image/*,video/*,image/gif" style="display: none;">
                <label for="file_input" id="file_button">üìé</label>
                <button id="gif_button" disabled>GIF</button>
                <input id="message_input" autocomplete="off" placeholder="–û–±–µ—Ä—ñ—Ç—å —á–∞—Ç..." disabled />
                <button id="send_button" disabled>–í—ñ–¥–ø—Ä–∞–≤–∏—Ç–∏</button>
            </div>
        </div>
    </div>
    
    <div id="gif-modal">
        <div id="gif-modal-content">
            <h4>–ú–æ—ó GIF-–∫–∏</h4>
            <div id="gif-library"></div>
            <button id="gif-close-button">–ó–∞–∫—Ä–∏—Ç–∏</button>
        </div>
    </div>
    
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script>
        // === –§–Ü–ö–°: –ü–æ–≤–µ—Ä—Ç–∞—î–º–æ –∫–µ—à ===
        const chatHistories = {};
        const unreadCounts = {};
        const allUsers = {}; 
        
        const wrapper = document.getElementById('content-wrapper');
        const currentUserId = parseInt(wrapper.dataset.currentUserId, 10);
        const currentUsername = "{{ current_user.username }}";
        let activeChatRecipientId = null; 
        let activeUserItem = null; 
        const socket = io();
        const messages = document.getElementById('messages');
        const input = document.getElementById('message_input');
        const sendButton = document.getElementById('send_button');
        const userList = document.getElementById('user-list');
        const chatTitle = document.getElementById('chat-with-title');
        const fileInput = document.getElementById('file_input');
        const fileButton = document.getElementById('file_button');
        const gifButton = document.getElementById('gif_button');
        const gifModal = document.getElementById('gif-modal');
        const gifLibrary = document.getElementById('gif-library');
        const gifCloseButton = document.getElementById('gif-close-button');

        function renderUserList(users, onlineIds) {
            userList.innerHTML = ''; 
            users.forEach(user => {
                allUsers[user.id] = user; 
                const isOnline = onlineIds.includes(user.id);
                const item = document.createElement('li');
                item.className = 'user-item';
                item.dataset.id = user.id;
                item.dataset.username = user.username;
                if (isOnline) {
                    item.classList.add('online');
                }
                item.innerHTML = `
                    <span class="status-dot"></span>
                    <div class="user-info">
                        <span class="username">${user.username}</span>
                        <span class="last-seen">${isOnline ? '–û–Ω–ª–∞–π–Ω' : formatLastSeen(user.last_seen)}</span>
                    </div>
                    <span class="unread-badge"></span>
                `;
                userList.appendChild(item);
            });
        }
        
        function formatLastSeen(isoString) {
            if (!isoString) return "–±—É–≤ –¥–∞–≤–Ω–æ";
            const date = new Date(isoString);
            const now = new Date();
            const timeOpts = { hour: '2-digit', minute: '2-digit' };
            if (date.toDateString() === now.toDateString()) {
                return `–±—É–≤ —Å—å–æ–≥–æ–¥–Ω—ñ –æ ${date.toLocaleString('uk-UA', timeOpts)}`;
            }
            const yesterday = new Date(now);
            yesterday.setDate(now.getDate() - 1);
            if (date.toDateString() === yesterday.toDateString()) {
                return `–±—É–≤ –≤—á–æ—Ä–∞ –æ ${date.toLocaleString('uk-UA', timeOpts)}`;
            }
            return `–±—É–≤ ${date.toLocaleString('uk-UA', { day: '2-digit', month: 'short' })}`;
        }

        function findUserListItem(userId) {
            return userList.querySelector(`.user-item[data-id="${userId}"]`);
        }
        
        function requestNotificationPermission() {
            if (!("Notification" in window)) return;
            if (Notification.permission !== "denied") {
                Notification.requestPermission();
            }
        }
        
        function showNotification(title, body) {
            if (Notification.permission === "granted" && document.hidden) {
                new Notification(title, { body: body, icon: '/favicon.ico' });
            }
        }

        // === –§–Ü–ö–°: –ü–æ–≤–µ—Ä—Ç–∞—î–º–æ –ª–æ–≥—ñ–∫—É –∫–µ—à—É ===
        userList.addEventListener('click', function(e) {
            requestNotificationPermission(); 
            const clickedUser = e.target.closest('.user-item');
            if (!clickedUser) return;
            const newRecipientId = clickedUser.dataset.id;
            const newUsername = clickedUser.dataset.username;
            if (newRecipientId == activeChatRecipientId) return; 
            if (activeUserItem) {
                activeUserItem.classList.remove('active');
            }
            activeChatRecipientId = newRecipientId;
            activeUserItem = clickedUser;
            activeUserItem.classList.add('active');
            chatTitle.innerText = '–ß–∞—Ç –∑: ' + newUsername;
            input.placeholder = '–ù–∞–ø–∏—à—ñ—Ç—å ' + newUsername + '...';
            input.disabled = false;
            sendButton.disabled = false;
            fileButton.classList.add('active');
            gifButton.disabled = false;
            
            updateUnreadCount(newRecipientId, 0);
            socket.emit('mark_as_read', { 'chat_partner_id': activeChatRecipientId });

            // === –§–Ü–ö–°: –ó–Ω–æ–≤—É –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ –∫–µ—à ===
            if (chatHistories[activeChatRecipientId]) {
                renderChatHistory(chatHistories[activeChatRecipientId]);
            } else {
                messages.innerHTML = '<li class="status">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —ñ—Å—Ç–æ—Ä—ñ—ó...</li>';
                socket.emit('load_history', { 'partner_id': activeChatRecipientId });
            }
        });
        
        function renderChatHistory(history) {
            messages.innerHTML = '';
            if (history.length === 0) {
                 messages.innerHTML = '<li class="status">–ü–æ–≤—ñ–¥–æ–º–ª–µ–Ω—å —â–µ –Ω–µ–º–∞—î.</li>';
                 return;
            }
            for (const msg of history) {
                renderMessage(msg, false); 
            }
            scrollToBottom(); 
        }
        
        function renderMessage(msgData, shouldScroll = true) {
            const item = document.createElement('li');
            item.dataset.messageId = msgData.id; 
            const timestamp = new Date(msgData.timestamp);
            const formattedTime = timestamp.toLocaleString('uk-UA', { 
                hour: '2-digit', minute: '2-digit', 
                day: '2-digit', month: 'short' 
            });

            if (msgData.sender_id == currentUserId) {
                item.classList.add('my-message');
            }
            
            let messageContent = '';
            switch(msgData.media_type) {
                case 'image':
                    messageContent = `<img src="${msgData.media_url}" alt="–ó–æ–±—Ä–∞–∂–µ–Ω–Ω—è" class="chat-image">`;
                    break;
                case 'gif':
                    // –§–Ü–ö–°: –ì—ñ—Ñ–∫–∏ —Ç–µ–ø–µ—Ä —Ç–µ–∂ –±–µ—Ä—É—Ç—å—Å—è –∑ 'media_url'
                    messageContent = `<img src="${msgData.media_url || msgData.text}" alt="GIF" class="chat-image">`;
                    break;
                case 'video':
                    messageContent = `<video src="${msgData.media_url}" class="chat-video" controls></video>`;
                    break;
                case 'text':
                default:
                    messageContent = msgData.text || ""; 
            }
            
            let readStatus = '';
            if (msgData.sender_id == currentUserId) {
                const readClass = msgData.is_read ? 'read' : '';
                readStatus = `<span class="read-status ${readClass}">${msgData.is_read ? '‚úì‚úì' : '‚úì'}</span>`;
            }

            item.innerHTML = `
                ${messageContent}
                <span class="timestamp">
                    ${formattedTime}
                    ${readStatus}
                </span>
            `;
            messages.appendChild(item);
            if (shouldScroll) {
                scrollToBottom();
            }
        }
        
        function scrollToBottom() {
            messages.scrollTop = messages.scrollHeight;
        }

        // === –§–Ü–ö–°: "–†–æ–∑—É–º–Ω–∞" –≤—ñ–¥–ø—Ä–∞–≤–∫–∞ ===
        function sendMessage() {
            const text = input.value.trim();
            if (!text || !activeChatRecipientId) return;
            
            let payload = {
                'text': null,
                'media_url': null,
                'media_type': 'text',
                'recipient_id': activeChatRecipientId
            };

            // –ü–µ—Ä–µ–≤—ñ—Ä—è—î–º–æ, —á–∏ —Ü–µ –Ω–µ GIF –∑ –∫–ª–∞–≤—ñ–∞—Ç—É—Ä–∏
            if (text.startsWith('http') && (text.endsWith('.gif') || text.endsWith('.gifv') || text.includes('tenor.com/view') || text.includes('giphy.com/media'))) {
                payload.media_type = 'gif';
                payload.media_url = text; // <-- –ó–º—ñ–Ω–µ–Ω–æ (–∑ text –Ω–∞ media_url)
            } else {
                payload.media_type = 'text';
                payload.text = text;
            }
            
            socket.emit('send_message', payload);
            input.value = "";
        }
        sendButton.onclick = sendMessage;
        input.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') sendMessage();
        });
        
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file || !activeChatRecipientId) return;
            const formData = new FormData();
            formData.append('file', file);
            formData.append('recipient_id', activeChatRecipientId);
            
            const isImage = file.type.startsWith('image/');
            const isVideo = file.type.startsWith('video/');
            let text = "<i>–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Ñ–∞–π–ª—É...</i>";
            if (isImage) text = "<i>–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Ñ–æ—Ç–æ...</i>";
            if (isVideo) text = "<i>–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –≤—ñ–¥–µ–æ...</i>";
            
            renderMessage({
                sender_id: currentUserId, text: text,
                media_type: 'text', timestamp: new Date().toISOString()
            }, true);
            
            fetch('/upload', { method: 'POST', body: formData })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    console.log('Upload success');
                } else {
                    alert('–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è: ' + data.error);
                }
            })
            .catch(error => console.error('Fetch error:', error));
            e.target.value = null;
        });
        
        gifButton.addEventListener('click', function() {
            if (gifButton.disabled) return;
            gifLibrary.innerHTML = '<span class="status">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è GIF...</span>';
            gifModal.classList.add('modal-visible');
            socket.emit('load_my_gifs');
        });
        gifCloseButton.addEventListener('click', () => gifModal.classList.remove('modal-visible'));
        gifModal.addEventListener('click', (e) => {
            if (e.target === gifModal) {
                 gifModal.classList.remove('modal-visible');
            }
        });
        
        gifLibrary.addEventListener('click', function(e) {
            if (e.target.tagName === 'IMG') {
                const gifUrl = e.target.src;
                socket.emit('send_message', {
                    'text': null,
                    'media_url': gifUrl,
                    'media_type': 'gif',
                    'recipient_id': activeChatRecipientId
                });
                gifModal.classList.remove('modal-visible');
            }
        });
        
        socket.on('my_gifs_loaded', function(data) {
            if (data.gifs.length === 0) {
                gifLibrary.innerHTML = '<span class="status">–í–∏ —â–µ –Ω–µ –≤—ñ–¥–ø—Ä–∞–≤–ª—è–ª–∏ GIF.</span>';
                return;
            }
            gifLibrary.innerHTML = '';
            data.gifs.forEach(url => {
                const img = document.createElement('img');
                img.src = url;
                img.className = 'gif-item';
                gifLibrary.appendChild(img);
            });
        });

        // === –§–Ü–ö–°: –û–Ω–æ–≤–ª—é—î–º–æ –∫–µ—à ===
        socket.on('new_message', function(data) {
            let chatPartnerId;
            if (data.sender_id == currentUserId) {
                chatPartnerId = data.recipient_id;
            } else {
                chatPartnerId = data.sender_id;
            }
            
            if (!chatHistories[chatPartnerId]) {
                chatHistories[chatPartnerId] = [];
            }
            chatHistories[chatPartnerId].push(data);
            
            if (chatPartnerId == activeChatRecipientId) {
                if (messages.querySelector('.status')) {
                    messages.innerHTML = '';
                }
                renderMessage(data, true);
                if (data.sender_id != currentUserId) {
                    socket.emit('mark_as_read', { 'chat_partner_id': data.sender_id });
                }
            }
        });
        
        socket.on('unread_message', function(data) {
            if (data.sender_id != activeChatRecipientId) {
                const newCount = (unreadCounts[data.sender_id] || 0) + 1;
                updateUnreadCount(data.sender_id, newCount);
                
                let body = "[–ù–æ–≤–µ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è]";
                if(data.media_type === 'text') body = data.text;
                if(data.media_type === 'image') body = "[–§–æ—Ç–æ–≥—Ä–∞—Ñ—ñ—è]";
                if(data.media_type === 'video') body = "[–í—ñ–¥–µ–æ]";
                if(data.media_type === 'gif') body = "[GIF]";
                
                showNotification(data.sender_username, body);
            }
        });
        
        // === –§–Ü–ö–°: –ó–±–µ—Ä—ñ–≥–∞—î–º–æ –≤ –∫–µ—à ===
        socket.on('history_loaded', function(data) {
            const partnerId = data.partner_id;
            chatHistories[partnerId] = data.history; 
            if (partnerId == activeChatRecipientId) {
                renderChatHistory(data.history);
            }
        });
        
        // === –§–Ü–ö–°: –û–Ω–æ–≤–ª—é—î–º–æ —ñ –∫–µ—à, —ñ UI ===
        socket.on('messages_were_read', function(data) {
            const partnerId = data.reader_id;
            
            if (chatHistories[partnerId]) {
                chatHistories[partnerId].forEach(msg => {
                    if (data.message_ids.includes(msg.id)) {
                        msg.is_read = true;
                    }
                });
            }
            
            if (partnerId == activeChatRecipientId) {
                data.message_ids.forEach(messageId => {
                    const msgElement = messages.querySelector(`li[data-message-id="${messageId}"]`);
                    if (msgElement) {
                        const statusElement = msgElement.querySelector('.read-status');
                        if (statusElement) {
                            statusElement.innerHTML = '‚úì‚úì';
                            statusElement.classList.add('read');
                        }
                    }
                });
            }
        });
        
        socket.on('user_status_change', function(data) {
            const userItem = findUserListItem(data.user_id);
            if (!userItem) return;
            const lastSeenEl = userItem.querySelector('.last-seen');
            if (data.status === 'online') {
                userItem.classList.add('online');
                lastSeenEl.innerText = '–û–Ω–ª–∞–π–Ω';
            } else {
                userItem.classList.remove('online');
                if (allUsers[data.user_id]) {
                    allUsers[data.user_id].last_seen = data.last_seen;
                }
                lastSeenEl.innerText = formatLastSeen(data.last_seen);
            }
        });
        
        socket.on('users_list', function(data) {
            renderUserList(data.users, data.online_ids);
        });
    </script>
    
    <style>
        #content-wrapper { display: flex; gap: 20px; }
        #user-list-container {
            flex-basis: 30%; min-width: 180px;
            border: 1px solid #ccc; border-radius: 5px;
            background: #fff; height: fit-content; max-height: 500px;
            display: flex; flex-direction: column;
        }
        #chat_window { flex-basis: 70%; display: flex; flex-direction: column; }
        #user-list-container h3 {
            margin: 0; padding: 10px 15px; background: #f7f7f7;
            border-bottom: 1px solid #ccc;
        }
        #user-list { list-style: none; padding: 0; margin: 0; overflow-y: auto; }
        .user-item {
            padding: 10px 15px; border-bottom: 1px solid #eee;
            cursor: pointer; display: flex; align-items: center;
            gap: 10px; position: relative; 
        }
        .user-item:last-child { border-bottom: none; }
        .user-item:hover { background: #f0f0f0; }
        .user-item.active { background: #e0eafc; } 
        .user-info {
            display: flex; flex-direction: column;
            flex-grow: 1; overflow: hidden; 
        }
        .username { 
            font-weight: 500; white-space: nowrap;
            overflow: hidden; text-overflow: ellipsis;
        }
        .last-seen { font-size: 0.8em; color: #888; }
        .status-dot {
            width: 10px; height: 10px;
            background-color: #ccc; 
            border-radius: 50%; flex-shrink: 0; 
        }
        .user-item.online .status-dot { background-color: #28a745; }
        .user-item.online .last-seen { color: #28a745; font-weight: 500; }
        .unread-badge {
            display: none; background-color: #007bff;
            color: white; font-size: 0.75em; font-weight: bold;
            padding: 2px 6px; border-radius: 10px; flex-shrink: 0;
        }
        #chat_window h3 {
            padding: 10px 15px; margin: 0; background: #f7f7f7;
            border: 1px solid #ccc; border-bottom: none;
            border-radius: 5px 5px 0 0;
        }
        #messages { 
            list-style-type: none; margin: 0; padding: 10px; 
            border: 1px solid #ccc; height: 300px; 
            overflow-y: scroll; background: #fff; 
            border-radius: 0 0 5px 5px; flex-grow: 1;
        }
        #messages li { 
            padding: 8px 12px; margin-bottom: 10px; 
            max-width: 80%; width: fit-content;
            border-radius: 10px; position: relative; 
            word-wrap: break-word; 
        }
        #messages li.my-message {
            background-color: #007bff; color: white;
            margin-left: auto; text-align: left; 
        }
        #messages li:not(.my-message) { background: #f0f0f0; }
        #messages li strong { display: none; }
        #messages li.status { 
            font-style: italic; color: #888; text-align: center;
            background: none; margin-left: auto; margin-right: auto;
        }
        .timestamp {
            font-size: 0.75em; color: #777;
            display: block; margin-top: 5px; text-align: right;
        }
        .read-status {
            display: inline-block; margin-left: 5px;
            font-weight: bold; color: #777;
        }
        .read-status.read { color: #007bff; }
        #messages li.my-message .timestamp { color: #e0e0f0; }
        #messages li.my-message .read-status { color: #e0e0f0; }
        #messages li.my-message .read-status.read { color: #fff; }
        
        .chat-image, .chat-video {
            max-width: 100%; 
            border-radius: 5px;
            margin-top: 5px;
        }
        #messages li.my-message img, #messages li.my-message video { background: white; } 
        
        #form { display: flex; margin-top: 10px; width: 100%; }
        #file_button, #gif_button {
            padding: 10px 15px;
            border: 1px solid #ccc;
            border-right: none;
            font-size: 1.2em;
            cursor: not-allowed;
            background: #f4f4f4;
            color: #aaa;
        }
        #file_button { border-radius: 3px 0 0 3px; }
        #gif_button { border-radius: 0; border-left: 1px solid #ddd; }
        
        #file_button.active, #gif_button:not(:disabled) {
            cursor: pointer;
            background: #eee;
            color: #333;
        }
        #file_button.active:hover, #gif_button:not(:disabled):hover { background: #ddd; }
        
        #message_input { 
            flex-grow: 1; padding: 10px; border: 1px solid #ccc; 
            border-radius: 0; border-left: none;
        }
        #send_button { 
            padding: 10px 20px; background: #007bff; color: white; 
            border: none; border-radius: 0 3px 3px 0; 
        }
        #send_button:hover { background: #0056b3; }
        #message_input:disabled, #send_button:disabled {
            background-color: #f4f4f4;
            cursor: not-allowed;
        }
        
        #gif-modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0; top: 0;
            width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.4);
            align-items: center;
            justify-content: center;
        }
        #gif-modal.modal-visible {
            display: flex;
        }
        #gif-modal-content {
            background-color: #fefefe;
            padding: 20px;
            border-radius: 5px;
            width: 80%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
        }
        #gif-library {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 5px;
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 5px;
        }
        .gif-item {
            width: 100%;
            height: 100px;
            object-fit: cover;
            cursor: pointer;
        }
        #gif-close-button {
            margin-top: 15px;
            padding: 10px;
        }

        @media (max-width: 768px) {
            .container { margin: 0; padding: 10px; border-radius: 0; box-shadow: none; }
            #content-wrapper { flex-direction: column; }
            #user-list-container { flex-basis: auto; max-height: 250px; }
            #chat_window { flex-basis: auto; height: 70vh; }
            #messages { height: 100%; }
            #gif-modal-content { width: 95%; }
        }
    </style>
{% endblock %}
